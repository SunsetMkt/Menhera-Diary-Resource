##########################################################
# （1）bool 类型的 true 为 1， false 为 0
# （2）MSDK 相关的开关都要在前面加 MSDK_ 前缀
# （3）渠道相关的不要求
#  (4) 统一格式，如：XXX_DEBUG, XXX_APP_ID, XXX_APP_KEY
