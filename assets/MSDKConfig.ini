# 配置第三方渠道调试模式，仅当 MSDK_DEBUG = 1 时生效
MSDK_DEBUG_CHANNEL = Beacon,Bugly,TDM,Adjust,AppsFlyer,XG,Twitter,Garena,Firebase,Singular
# 切换 GCloud 日志，默认为 0 关闭
